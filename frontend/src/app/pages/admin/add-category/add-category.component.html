<mat-card>
    <h1>Add New Category</h1>
    <mat-card-content>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form [formGroup]="addCategory" (ngSubmit)="onSubmit()">
                        <mat-form-field appearance="outline" class="w-100 form-group">
                            <mat-label>Title*</mat-label>
                            <input type="text" matInput placeholder="Enter Title here" formControlName="title">
                        </mat-form-field>
                        <span *ngIf="title?.invalid && title?.touched"
                            class="alert-danger form-control is-invalid">Please Enter a Title
                        </span>

                        <mat-form-field appearance="outline" class="w-100 form-group">
                            <mat-label>Description*</mat-label>
                            <textarea type="text" rows="5" matInput placeholder="Enter Description here"
                                formControlName="description">
                            </textarea>
                        </mat-form-field>
                        <span *ngIf="description?.invalid && description?.touched"
                            class="alert-danger form-control is-invalid">Please Enter a Description
                        </span>

                        <div class="container text-center">
                            <button mat-mini-fab color='primary' type="submit" [disabled]="!addCategory?.valid">
                                <mat-icon>add</mat-icon>
                            </button>
                            <button mat-mini-fab color='warn' class="mx-2" (click)="clear()">
                                <mat-icon>clear</mat-icon>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
