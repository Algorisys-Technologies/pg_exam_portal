<h1 class="mt-2"> Questions of <b>{{qTitle}}</b></h1>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="container text-center">
                <button mat-mini-fab color='primary' [routerLink]="'/admin/add-question/'+qId+'/'+qTitle">
                    <mat-icon>add</mat-icon>
                </button>
            </div>

            <mat-card *ngFor='let q of questions; let i = index' class="mt-2">
                <mat-card-content>
                    <p>
                        <b>Q {{i+1}})</b>
                        <span class="ms-2" [innerHTML]="q.content"></span>
                    </p>

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <p><b>1)</b> {{ q.option1 }}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>2)</b> {{ q.option2 }}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <p><b>3)</b> {{ q.option3 }}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>4)</b> {{ q.option4 }}</p>
                            </div>
                        </div>
                        <mat-divider></mat-divider>
                        <p class="mt-3"><b>Correct Answer:</b> {{ q.answer }}</p>
                        <button mat-mini-fab color='warn' (click)="removeQuestion(q.quesId)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
